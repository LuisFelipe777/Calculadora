<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculadora1/assets/css/style.css">
</head>
<body>  
        <div class="calculadora">
            <input type="text" readonly="readonly" class="display" id="display"></input>
            <table>
                <tr>
                    <td><button id='res-limpa' class="limpa">C</button></td>
                    <td><button id='res-limpa-ultimo-numero' class="limpa-ultimo-numero">CE</button></td>
                    <td><button id='res-limpa-digito' class="limpa-digito">«</button></td>
                    <td><button id='op-divide' class="divide">/</button></td>
                </tr>
                    <td><button id='valor-7' class="numero">7</button></td>
                    <td><button id='valor-8' class="numero">8</button></td>
                    <td><button id='valor-9' class="numero">9</button></td>
                    <td><button id='op-multiplica' class="multiplica">*</button>

                <tr>
                    <td><button id='valor-4' class="numero">4</button></td>
                    <td><button id='valor-5' class="numero">5</button></td>
                    <td><button id='valor-6' class="numero">6</button></td>
                    <td><button id='op-diminue' class="diminue">-</button></td>
                </tr> 
                
                <tr>
                    <td><button id='valor-1' class="numero">1</button></td>
                    <td><button id='valor-2' class="numero">2</button></td>
                    <td><button id='valor-3' class="numero">3</button></td>
                    <td><button id='op-soma' class="soma">+</button></td>
                </tr>
                
                <tr>
                    <td><button id='res-inverte-sinal' class="inverte-sinal">±</button></td>
                    <td><button id='valor-0' class="numero">0</button></td>
                    <td><button id='res-casa-decimal' class="casa-decimal">.</button></td>
                    <td><button id="res-resultado" class="resultado">=</button></td>
                </tr>
        </table>
       </div>
        <script src="/calculadora1/assets/js/main.js"></script>
</body>
</html>
